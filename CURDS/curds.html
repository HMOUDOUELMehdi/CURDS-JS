<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="curds.css">
    <title>Document</title>
</head>

<body>
    <div class="crud">

        <div class="head">
            <h1>cruds</h1>
            <p>product management system</p>
        </div>

        <div class="input">
            <input type="text" id="title" placeholder="title">
            <div class="price">
                <input  onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input  onkeyup="getTotal()"type="number" id="taxes" placeholder="taxes">
                <input  onkeyup="getTotal()"type="number" id="ads" placeholder="ads">
                <input  onkeyup="getTotal()"type="number" id="discount" placeholder="discount">
                <small id="total"></small>
            </div>
            <input type="text" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button id="submit" onclick="create()">Create</button>
        </div>

        <div class="outputs">
            <input type="text" placeholder="Search" id="search" onkeyup="seearch(this.value)">
            <div class="btn">
                <button id="bytitle" onclick="titlle()">Search By Title</button>
            <button id="bycategory" onclick="cat()">Search By Category</button>
            </div>
            
        </div>
            <div id="da"></div>
        <table>
            <tr>
                <th>ID</th>
                <th>TITLE</th>
                <th>PRICE</th>
                <th>TAXES</th>
                <th>ADS</th>
                <th>DISCOUNT</th>
                <th>TOTAL</th>
                <th>CATEGORY</th>
                <th>UPDATE</th>
                <th>DELETE</th>
            </tr>
            <tbody id="tbody">
            
        </tbody>
            
        </table>

    </div>

<script src="curds.js"></script>
</body>

</html>
